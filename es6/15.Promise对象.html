<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise对象</title>
</head>
<body>
  
  <script>
    //1.Promise的含义
    //Promise是异步编程的一种解决方案，比传统的解决方案——回调函数和事件——更合理和更强大。它由社区最早提出和实现，ES6 将其写进了语言标准，统一了用法，原生提供了Promise对象。
    //所谓Promise，简单说就是一个容器，里面保存着某个未来才会结束的事件（通常是一个异步操作）的结果。
    //从语法上说，Promise 是一个对象，从它可以获取异步操作的消息。Promise 提供统一的 API，各种异步操作都可以用同样的方法进行处理。    
    //Promise对象有以下两个特点:
    //(1)对象的状态不受外界影响。Promise对象代表一个异步操作,有三种状态:pending(进行中)、fulfilled(已成功)、rejected(已失败)。
    //只有异步操作的结果可以决定当前是哪一种状态,任何其他操作都是无法改变这个状态。也是Promise的英文"承诺"的意思,表示其他手段无法改变
    //(2)一旦状态改变,就不会再变,任何时候都可以得到这个结果。Promise对象的状态改变,只有两种可能:从pending变为fulfilled和从pending变为rejected。
    //只要这两种情况发生,状态就凝固了,不会再变了,会一直保持这个结构,这是就称为resolved(已定型)。如果改变已经发生了,你再对Promise对象添加回调函数,也会立即得到这个结果。
    //这与事件(Evnet)完全不同,事件的特点是如果你错过了它,再去监听是得不到结果的。
    //注意为了行文方便,本章后面的resolved统一只指fufilled状态,不包括rejected状态。
    //有了Promise对象可以将异步操作以同步操作的流程表达出来,避免了层层嵌套的回调函数。此外,Promise对象提供统一的接口,使得控制异步操作更加容易
    //Promise也有一些缺点。首先,无法取消Promise,一旦新建它就会立即执行,无法中途取消。其次,如果不设置回调函数,Promise内部抛出的错误,不会反应到外部。
    //第三,当处于pending状态时,无法得知目前进展到哪一个阶段(刚刚开始还是即将完成)。
    //如果某些事件不断地反复发生,一般来说,使用Stream模式是比部署Promise更好的选择

    //2.基本用法
    //ES6规定,Promise对象时一个构造函数,用来生成Promise实际。
    const promise = new Promise(function (resolve,reject) {
      //...some code
      if(/* 异步操作成功*/){
          resolve(value);
          }else{
          reject(error);
            }
      });
      //Promise构造函数接受一个函数作为参数,该函数的两个参数分别是resolve和reject。它们是两个函数,由JavaScript引擎提供,不用自己部署
      //resolve函数的作用是将Promise对象的状态从"未完成"变为"成功"(即pending变为resolved),在异步操作成功时调用,并将异步操作的结果,
      //作为参数传递出去;reject函数的作用是将Promise对象的状态从"未完成"变为"失败"(即pending变为rejected),在异步操作失败时调用并异步操作报出错误,作为参数传递出去
      //Promise实例生成以后,可以用then方法分别制定resolved状态和rejected状态的回调函数
      Promise.then(function (value) {
          //success
        },function (error) {
          //failure
          })
      //then方法可以接受两个回调函数作为参数。第一个回调函数时Promise对象的状态变为resolved时调用,第二个回调函数时Promise对象的状态变为rejected时调用。
      //其中,第二个函数时可选的,不一定要提供。这两个函数都接受Promise对象传出的值作为参数
      //下面是一个Promise对象的简单例子
      function timeout(ms) {
        return new Promise((resolve,reject) => {
          setTimeout(resolve,ms,'done');
        })
        }
        timeout(100).then((value) => {
          console.log(value);
        });
        //上面代码中,timeout方法返回一个Promise实例表示一段时间以后才会发生的结果。过了指定的时间(ms毫秒)以后,Promise实例变为resolved就会触发then方法绑定的回调函数
        //Promise新建后就会立即执行
        let promise = new Promise(function (resolve,reject) {
          console.log('Promise');
          resolve();
          });
        promise.then(function () {
          console.log('resolved');
          });
        console.log('Hi!');
        //Promise
        //Hi!
        //resolved
        //上面代码中,Promise新建后立即执行,所以首先输出的是Promise。然后then方法指定的回调函数,将在当前脚本所有同步任务执行完才会执行,所以resolved最后输出
        //下面是异步加载图片的例子
        function loadImageAsync(url) {
          return new Promise(function (resolve,reject) {
            const image = new Image();
            image.onload = function () {
              resolve(image);
              };
            image.onerror = function () {
              reject(new Error('Could not load image at ' + url));
              };
              image.src = url;
            });
          }
        //上面代码中,使用Promise包装了一个图片加载的异步操作。如果加载成功就调用resolve方法,否则就调用reject方法。
        //下面是一个用Promise对象实现的Ajax操作的例子
        const getJSON = function (url) {
          const promise = new Promise(function (resolve,reject) {
              const handler = function () {
                  if(this.readyState !== 4){
                    return;
                  }
                  if(this.status === 200){
                    resolve(this.response);
                  }else{
                    reject(new Error(this.statusText));
                  }
                };
                const client = new XMLHttpRequest();
                client.open('GET',url);
                client.onreadystatechange = handler;
                client.responseType = 'json';
                client.setRequestHeader('Accept','application/json');
                client.send()
            });
            return promise;
          };
          getJSON('/posts.json').then(function (json) {  
            console.log('Contents: ' + json);
          },function (error) {
            console.log('出错了',error);
            });
        //上面代码中,getJSON是对XMLHttpRequest对象的封装,用于发出一个针对JSON数据的HTTP请求,并且返回一个Promise对象。
        //需啊注意的是在getJSON内部,resolve函数和reject函数调用时都带有参数
        //如果调用resolve函数和reject函数时带有参数,那么它们的参数会被传递给回调函数。reject函数的参数通常是Error对象的实例,
        //表示抛出的错误,resolve函数的参数除了正常值以外,还可能是另外一个Promise实例,比如下面的这样
        const p1 = new Promise(function (resolve,reject) {
          //...
          });
        const p2 = new Promise(function (resolve,reject) {
          //...
          resolve(p1);
          })
          //上面代码中,p1和p2都是Promise的实例,但是p2的resolve方法将p1作为参数,即一个异步操作的结果是返回另一个异步操作
          //注意这时p1的状态会传递给p2,也是说p1的状态决定了p2的状态。如果p1的状态是pending,那么p2的回调函数就会等待p1的状态改变,
          //如果p1的状态已经是resolved或者rejected,那么p2的回调函数将会立即执行
          const p1 = new Promise(function (resolve,reject) {
            setTimeout(()=>reject(new Error('fail')),3000)
            })
          const p2 = new Promise(function (resolve,reject) {
            setTimeout(()=> resolve(p1),1000)
            })
          p2.then(result => console.log(result)).catch(error => console.log(error));
          // Error: fail
          //上面代码中，p1是一个 Promise，3 秒之后变为rejected。p2的状态在 1 秒之后改变，resolve方法返回的是p1。由于p2返回的是另一个 Promise，导致p2自己的状态无效了，
          //由p1的状态决定p2的状态。所以，后面的then语句都变成针对后者（p1）。又过了 2 秒，p1变为rejected，导致触发catch方法指定的回调函数。
          //注意调用resolve或reject并不会接受Promise的参数函数的执行
          new Promise((resolve,reject)=>{
            resolve(1);
            console.log(2);
          }).then(r =>{
            console.log(r);
          });
          //2
          //1
          //上面代码中，调用resolve(1)以后，后面的console.log(2)还是会执行，并且会首先打印出来。这是因为立即 resolved 的 Promise 是在本轮事件循环的末尾执行，总是晚于本轮循环的同步任务。
          //一般来说,调用resolve或reject以后,Promise的使命就是完成了,后继操作应该放到then方法里面,而不应该直接写在resolve和reject的后面。
          //所以,最好在它们前面加上return语句,这样就不会有意外。
          new Promise((resolve,reject)=>{
            return resolve(1);
            //后面的语句不会执行
            console.log(2);
          })
        

  </script>
</body>
</html>
